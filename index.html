<!DOCTYPE html>
<html lang="en" data-theme="green">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="page" data-page="status-page">
            <div class="status">
                <img class="pipboy" src="images/white/pip1.png" alt="">
                <div class="bottom-bar">
                    <div class="disk-usage-container">C: <div class="disk-usage disk-c">100</div>/100</div>
                    <div class="cpu-usage-container">CPU: <div class="cpu-usage-bar"></div></div>
                    <div class="disk-usage-container">G: <div class="disk-usage disk-g">100</div>/100</div>
                </div>
            </div>
        </div>
        <div class="page hidden" data-page="inventory-page">
            <div class="apps">
                <ul>
                    <li>Notepad</li>
                    <li>Explorer</li>
                    <li>Browser</li>
                    <li>Vscode</li>
                    <li>Calculator</li>
                    <li>Steam</li>
                </ul>
            </div>
        </div>
        <div class="page hidden" data-page="data-page">
            <div class="themes">
                <ul>
                    <li data-theme-target="green">Verde</li>
                    <li data-theme-target="amber">Ã‚mbar</li>
                    <li data-theme-target="blue">Azul</li>
                </ul>
            </div>

        </div>
        <div class="page hidden" data-page="map-page"></div>
        <div class="page hidden" data-page="radio-page"></div>
        <div class="scan-line"></div>
    </div>

    <header>
        <ul>
            <li><button class="nav-button active" data-page="status-page">STAT</button></li>
            <li><button class="nav-button" data-page="inventory-page">INV</button></li>
            <li><button class="nav-button" data-page="data-page">DATA</button></li>
            <li><button class="nav-button" data-page="map-page">MAP</button></li>
            <li><button class="nav-button" data-page="radio-page">RADIO</button></li>
        </ul>
    </header>

    <script src="js/navigation.js"></script>
    <script src="js/system_status.js"></script>
    <script src="js/themes.js"></script>
</body>

</html>
